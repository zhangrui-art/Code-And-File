<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      .box {
        width: 300px;
        height: 100px;
        border: 3px solid #000;
        border-radius: 5px;
        text-align: center;
        line-height: 100px;
        margin-bottom: 10px;
        font: 20px/100px Arial
      }
    </style>
</head>

<body>
  <div id="app">
    <div v-show="flag" class="box">我是v-show控制的盒子</div>
    <div v-if="flag" class="box">我是v-if控制的盒子</div>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        flag: true,
      }
    })
  </script>
</body>

</html>
