<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        window.onload = function() {
            let num = 1
            // 延时调用： 一个函数不马上执行，而是隔一段时间以后再执行，而且只会执行一次
            // 延时调用和定时调用可以互相代替
            timer = setTimeout(() => {
                console.error(++num);
            }, 2000);
            
            //使用clearTimeout()关闭一个延时调用
            clearTimeout(timer)
        }
    </script>
</head>

</html>
