    <script type="text/javascript">

         * JS中为我们提供了一种新的方法，用来遍历数组 forEach()
         * forEach() 方法需要一个函数作为参数
         * - 像这种函数，由我们创建但是不由我们调用，我们称为回调函数
         */

        arr1 = arr.slice(1, 3);
        console.log(arr1);
    </script>
