    <script type="text/javascript">
        function findObjectTrue() {
            let flag = new Array()
            for (let i = 0; i < arguments.length; i++) {
                Object.keys(arguments[i]).forEach((key) => {
                    if (arguments[i][key] === true) {
                        flag[i] = true
                        continue
                    }
                })
            }
            for (let i = 0; i < arguments.length; i++) {
                if (flag[i] === false) return false
                return true
            }
        }
