<!DOCTYPE html>

    <title>Document</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        window.onload = function() {
            let allA = document.getElementsByTagName("a");
            //遍历
            for (let i = 0; i < allA.length; i++) {
                allA[i].onclick = function() {
                    alert("我是a的单击响应函数")
                }
            }
        }
    </script>
</head>

<body>
    <ul id="ul">
        <li>
            <a href="javascript:;">超链接1</a>
        </li>
        <li>

        </li>
        <li>

</body>

</html>
