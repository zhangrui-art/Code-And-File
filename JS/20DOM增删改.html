<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function() {

            //创建一个广州节点，添加city下
            myClick("bt1", function() {
                //创建广州节点<li>广州</li>
                //创建li元素节点
                let liT = document.createElement("li"); //可以用于创建一个元素节点作为对象，需要一个标签名作为参数
                //创建广州文本节点
                let gztext = document.createTextNode("广州");
                //将gzText设置li的子节点： 使用appendChild() 向一个父节点添加一个新的子节点
                liT.appendChild(gztext);
                //将广州节点放到city下
                let city = document.getElementById("city");
                city.appendChild(liT);

            })

            //将广州节点插入到#bj前面
            myClick("bt2", function() {
                let liT = document.createElement("li");
                let gztext = document.createTextNode("广州");
                liT.appendChild(gztext);
                let bj = document.getElementById("bj");
                let city = document.getElementById("city");
                //insertBefore是在指定的子节点前面插入另外一个子节点，所以应该是父节点调用
                city.insertBefore(liT, bj);
            })

            //使用广州节点替换#bj节点
            myClick("bt3", function() {
                // let liT = document.createElement("li");
                // let gztext = document.createTextNode("广州");
                // liT.appendChild(gztext);
                let liT = document.createElement("li")
                liT.innerHTML = "广州"
                let bj = document.getElementById("bj");
                let city = document.getElementById("city");
                //replaceChild() 可以使用指定的子节点替换原有的子节点
                city.replaceChild(liT, bj);
            })

            //删除#bj节点
            myClick("bt4", function() {
                let bj = document.getElementById("bj");
                let city = document.getElementById("city");
                //removeChild() 可以删除指定的子节点
                city.removeChild(bj)

                //未知父节点的情况下可以使用parentNode来获取父节点
            })

            //读取#city内的HTML代码
            myClick("bt5", function() {
                let city = document.getElementById("city");
                let ciText = city.innerHTML;
                alert(ciText);
            })

            //设置#bj内的HTML代码
            myClick("bt6", function() {
                let bj = document.getElementById("bj");
                bj.innerHTML = "北京opera"
                alert(bj.innerHTML);
            })

            //向city中添加广州
            myClick("bt7", function() {
                let city = document.getElementById("city");
                //使用innerHTML 也可以完成DOM一些增删改的相关操作，一般会两种方式结合使用
                // city.innerHTML += "<li>广州</li>"
                let li = document.createElement("li");
                //向li中设置文本
                li.innerHTML = "广州";
                city.appendChild(li);
            })


        }

        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
    </script>
    <style type="text/css">
        #total {
            width: 380px;
            border: 1px solid #000;
            float: left;
            height: 200px;
            text-align: center;
        }
        
        #city {
            display: inline-block;
            left: 0;
            margin-left: 0;
        }
        
        li {
            background-color: #90ed94;
            border: 1px solid #90ed94;
            margin-right: 15px;
            float: left;
            outline: none;
            list-style: none;
            width: 50px;
            text-align: center;
            color: #ffffff;
            height: 25px;
        }
        
        #btnList {
            width: 250px;
            float: left;
        }
        
        #btnList div {
            width: 200px;
            margin-top: 10px;
            margin-left: 50px;
        }
        
        #btnList div button {
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪个城市</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div><button id="bt1">创建一个广州节点，添加city下</button></div>
        <div><button id="bt2">将广州节点插入到#bj前面</button></div>
        <div><button id="bt3">使用广州节点替换#bj节点</button></div>
        <div><button id="bt4">删除#bj节点</button></div>
        <div><button id="bt5">读取#city内的HTML代码</button></div>
        <div><button id="bt6">设置#bj内的HTML代码</button></div>
        <div><button id="bt7">创建一个广州节点，添加city下</button></div>
    </div>
</body>

</html>
