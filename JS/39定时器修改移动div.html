<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box {
            width: 200px;
            height: 50px;
            background-color: aqua;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            let box = document.getElementById("box")
            // 开启一个定时器，来控制div的移动
            let speed = 10
            let dir = 0
            setInterval(() => {
                switch (dir) {
                    case 37:
                        box.style.left = box.offsetLeft - speed + "px";
                        break;
                    case 39:
                        box.style.left = box.offsetLeft + speed + "px";
                        break;
                    case 38:
                        box.style.top = box.offsetTop - speed + "px";
                        break;
                    case 40:
                        box.style.top = box.offsetTop + speed + "px";
                        break;
                } 
            }, 30);
            document.onkeydown = function(event){
                event = event || window.event
                //当用户按了ctrl 加速
                if(event.ctrlKey){
                    speed = speed+20
                }else{
                    speed = 10
                }
                dir = event.keyCode
                // 当按键松开时，div不移动
                document.onkeyup = function(){
                    dir = 0
                }
            }
        }
    </script>
</head>

<body>
    <div id="box"></div>
</body>

</html>
