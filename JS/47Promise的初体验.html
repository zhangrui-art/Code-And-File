<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        button {
            margin-left: 5%;
            margin-top: 2%;
            background-color: rgb(0, 64, 255);
            border: none;
            border-radius: 10px;
            color: aliceblue;
            font-size: 16px;
            width: 100px;
            height: 50px;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            let btn = document.getElementById("btn")
            let rand = function () {
                return Math.ceil(Math.random() * 100 + 1)
            }
            btn.onclick = function () {
                // setTimeout(() => {
                //     if (rand() <= 30) {
                //         alert("恭喜中奖了，操你么的")

                //     } else {
                //         alert("真傻逼，这都中不了")
                //     }
                // }, 1000);
                const p = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let n = rand()
                        if (n <= 30) {
                            resolve(n)
                        } else {
                            reject(n)
                        }
                    }, 1000);
                })
                p.then(
                    (value) => {
                        alert("恭喜中奖了，操你么的"+value)
                    },
                    (reason) => {
                        alert("真傻逼，这都中不了"+reason)
                    }
                )
            }
        }
    </script>
</head>

<body>
    <button id="btn">点击抽奖</button>
</body>

</html>
