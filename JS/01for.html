<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script type="text/javascript">
            for(i=0;i<9;i++){
                for(j=0;j<i+1;j++){
                    document.write("<span>"+(i+1)+"*"+ (j+1) +"=" + (j+1)*(i+1)+"</span>");
                    document.write("&nbsp;&nbsp;");
                }
                document.write("<br />");
            }
        </script>
        <style type="text/css">
            span{
                width: 100px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
    </body>
</html>
