<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        window.onload = function() {
            let personStr = [{
                id: "01",
                name: "bigPaul",
                age: "18"
            }, {
                id: "02",
                name: "Huihui",
                age: "15"
            }]
            let htmlSt = ""
            personStr.forEach(person => {
                htmlSt += `<li>${person.name}-${person.age}</li> `
            })
            document.getElementById("list").innerHTML = htmlSt;
        }
    </script>
</head>

<body>
    <ul id="list"></ul>
</body>

</html>
