<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
    <style type="text/css">
    </style>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types,用于对组件标签属性进行限制-->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            render(){
                console.log(this);
                // props是只读的
                // this.props.name = "jack" // 会报错，因为props只读
                return (
                    <ul>
                        <li>姓名:{this.props.name}</li>
                        <li>性别:{this.props.sex}</li>
                        <li>年龄:{this.props.age+1}</li>
                    </ul>
                )
            }
        }
        // 对标签属性进行类型、必要性的限制
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func
        }
        // 指定默认标签属性值
        Person.defaultProps = {
            sex: "不男不女"
        }
        const p = {name:"Tom",age:15,sex:"male"}
        ReactDOM.render(<Person {...p}/>,document.getElementById("test"))
        ReactDOM.render(<Person name="Jerry"  age={19} speak={speak}/>,document.getElementById("test1"))
        ReactDOM.render(<Person name="Alice" sex="女" />,document.getElementById("test2"))
        function speak(){
            console.log("I fuck you");
        }
    </script>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
</body>

</html>
