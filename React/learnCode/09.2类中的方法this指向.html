<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        class Person{
            //构造器方法
            constructor(name,age){
                // 构造器中的this - 类的实例对象
                this.name =name 
                this.age = age
            }
            //一般方法
            speak(){
                // speak方法放在 - 类的原型对象上，供实例使用，
                // 通过Person实例调用speak时，speak中的this就是Person实例
                //类中的方法都局部开启了严格模式
                console.log(this)
            }
        }
        const p1 = new Person("Tom","18")
        p1.speak() //返回实例对象
        const x = p1.speak
        x() //返回undefined
    </script>
</head>
