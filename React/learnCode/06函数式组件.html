<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
    <style type="text/css">
    </style>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        //创建函数式组件
        function Demo(){
            console.log(this)   //此处this是undefined，因为babel编译后开启了严格模式
            return <h2>我是函数式定义组件【适用于简单组件的定义】</h2>
        }
        //渲染组件到页面
        ReactDOM.render(<Demo/>,document.getElementById("frontLi"))
        /*
          执行了ReactDOM.render(<Demo/>....之后发生了什么？
            1.React解析组件标签，随后找到了组件Demo
            2.发现组件是函数式定义的，随后调用该函数，将返回的虚拟DOM转化为真实DOM，渲染到页面上
        */
    </script>
</head>

<body>
    <div id="frontLi"></div>
</body>

</html>
