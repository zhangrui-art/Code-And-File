<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create Ref</title>
    <style type="text/css">
        #test {
            top:100px;
            left: 50px;
            width: 600px;
            position: absolute;
        }
        input {
            margin-right: 20px;
            margin-left: 20px;
        }
    </style>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        /*
         *  高阶函数： 如果一个函数符合下面2个规范中的任何一个，该函数就是高阶函数
         *   1. 若A函数，接收的参数是一个函数，那么A就可以称之为一个高阶函数
         *   2. 若A函数，调用的返回值依然是一个函数，那么A就可以称之为一个高阶函数
         *   常见的高阶函数有： Promise setTimeout arr.map
         *  函数的柯里化： 通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
         */
        class Login extends React.Component {
            state = {
                username: "",
                password: "",
            }
            handleSubmit = (event)=>{
                event.preventDefault()
                const{username,password} = this.state
                alert(`你输入的用户名是：${username},你输入的密码是：${password}`)
            }
            saveFormData = (dataType)=>{
                console.log(dataType);
                return (event)=>{
                    this.setState({[dataType]:event.target.value})
                }
            }          
            render(){
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveFormData("username")} type="text" name="username"/>
                        密码：<input onChange={this.saveFormData("password")} type="password" name="password" id=""/>
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>,document.getElementById("test"))
    </script>
</head>

<body>
    <div id="test"></div>
</body>

</html>
