<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
    <style type="text/css">
        .title{
            background-color: aqua;
            width: 200px;
        }
        .input{
            background-color: tan;
            color:teal;
            width: 400px;
            height: 50px;
            font-size: 25px;
            text-align: center;
        }
    </style>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        const myId = "aTgUiGu"
        const myData = "HeLlo,rEaCt"
        const VDOM =(
            <div>
                <h1 className="title" id = {myId.toLocaleLowerCase()} style={{textAlign: "center"}}>
                    <span style={{color:"white",fontSize:"28px",textAlign:"center"}}>{myData.toLocaleLowerCase()}</span>
                </h1>
                <input type="text" className="input"/>
            </div>
        )
        ReactDOM.render(VDOM,document.getElementById("test"))
        /*
            jsx语法规则：
                1. 定义虚拟DOM时，不要用引号；
                2. 标签中混入js表达式时要用{}
                3. 样式的类名指定不要用class,要用className
                4. 内联样式，要用style={{key: "value"}}的形式去写
                5. 只有一个根标签
                6. 标签必须闭合
                7. 标签首字母
                    a. 若小写字母开头，则将该标签转为html同名元素，若html中无该标签对应的同名元素，则报错
                    b. 若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错

        */
    </script>
</head>

<body>
    <div id="test"></div>
</body>

</html>
