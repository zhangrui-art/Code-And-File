<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <style type="text/css">
        .list{
            width: 200px;
            height: 150px;
            background-color: skyblue;
            overflow: auto;
        }
        .news{
            height: 30px;
        }
    </style>
    <script src="../js/new/react.development.js"></script>
    <script src="../js/new/react-dom.development.js"></script>
    <script src="../js/new/babel.min.js"></script>
    <script src="../js/new/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            state = {
              person: [
                {id:1,name:"Lily",age:18},
                {id:2,name:"David",age:19}
              ]  
            }
            add = ()=>{
                const {person} = this.state
                const p = {id: person.length+1,name:"Jack",age:200}
                this.setState({person: [p,...person]})
            }
            render(){
                return(
                    <div>
                        <h2>展示人员信息</h2>
                        <h3>使用index作为key</h3>
                        <button onClick={this.add}>添加一个小王</button>
                        <ul>
                            {this.state.person.map((personObj,index)=>{
                                return <li key={index}>{personObj.name}----{personObj.age} <input type="text"/></li>
                            })}
                        </ul>
                        <hr/>
                        <hr/>
                        <h3>使用id作为key</h3>
                        <ul>
                            {this.state.person.map((personObj)=>{
                                return <li key={personObj.id}>{personObj.name}----{personObj.age} <input type="text"/></li>
                            })}
                        </ul>
                    </div>
                )
            }
        }
        ReactDOM.createRoot(test).render(<Person/>)
    </script>
</head>
    
<body>
    <div id="test"></div>
</body>

</html>
