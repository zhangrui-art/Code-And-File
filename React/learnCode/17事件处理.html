<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create Ref</title>
    <style type="text/css">
        #test {
            top:100px;
            left: 50px;
            width: 600px;
            position: absolute;
        }
        input {
            margin-right: 20px;
            margin-left: 20px;
        }
    </style>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            /*
                1. 通过onXxx属性指定事件处理函数
                  a. React使用的是自定义（合成）事件，而不是使用的原生的DOM事件--- 为了更好的兼容性
                  b. React中的事件是通过委托方式处理的（委托给组件最外层的元素）--- 为了高效
                2. 通过event.target得到发生事件的DOM元素对象--- 不要过度使用ref
             */
            myRef = React.createRef()
            myRef2 = React.createRef()
            render(){
                return (
                    <div>
                        <input ref= {this.myRef} type="text" placeholder="点击按钮提示数据"/> 
                        <button onClick={this.showData}>点我提示左边的数据</button>
                        <input onBlur={this.showDt} type="text" placeholder="点击按钮提示数据"/> 
                    </div>
                )
            }
            showData = ()=>{
                console.error(this.myRef);
                alert(this.myRef.current.value)
            }
            showDt = (event)=>{
                alert(event.target.value);
                // alert(this.myRef2.current.value)
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById("test"))
    </script>
</head>

<body>
    <div id="test"></div>
</body>

</html>
