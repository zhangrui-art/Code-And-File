<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    </style>
</head>

<body>

    <canvas id="canvas1" width="600" height="400">

    </canvas>
    <script type="text/javascript">
        /** @type {HTMLCanvasElement} */
        var canvas1 = document.querySelector("#canvas1");
        var ct = canvas1.getContext("2d");
        ct.beginPath()
        ct.moveTo(200,300)
        ct.quadraticCurveTo(150,300,150,200)
        ct.quadraticCurveTo(150,100,300,100)
        ct.quadraticCurveTo(450,100,450,200)
        ct.quadraticCurveTo(450,300,250,300)
        ct.quadraticCurveTo(250,350,150,350)
        ct.quadraticCurveTo(200,350,200,300)
        ct.stroke()
        ct.closePath()
    </script>
</body>

</html>
