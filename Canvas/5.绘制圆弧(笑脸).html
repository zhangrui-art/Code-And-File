<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    </style>
</head>

<body>

    <canvas id="canvas1" width="600" height="600">

    </canvas>
    <script type="text/javascript">
        /** @type {HTMLCanvasElement} */
        var cas = document.getElementById("canvas1");
        var ctx = cas.getContext("2d");
        ctx.beginPath()
        ctx.arc(300,300,50,0,Math.PI*2)
        // 使用moveTo绘制不连续的路径
        ctx.moveTo(330,300)
        ctx.arc(300,300,30,0,Math.PI)
        ctx.moveTo(288,280)
        ctx.arc(280,280,8,0,Math.PI,true)
        ctx.moveTo(328,280)
        ctx.arc(320,280,8,0,Math.PI,true)

        
        ctx.stroke()
        ctx.closePath()        
    </script>
</body>

</html>
