<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
      }
      #mainBar {
        width: 600px;
        position: 'relative';

      h2 {
        margin: 30px 0;
      }

      #listBar {

        height: 70px;

      #listTitle {
        height: 30px;

        padding-left: 10px;
        display: flex;
        align-items: center;
        color: #b95c57;
      }
      #listContent {
        height: 40px;
        box-sizing: border-box;
        font-size: 12px;
        padding-left: 20px;
        display: flex;
        align-items: center;    
      }
      #account {
        width: 300px;
      }
      #tag {
        background-color: #5eb861;
        color: white;
        padding: 3px 5px;
        border-radius: 3px;
        margin-right: 100px;
      }
    </style>

</head>
