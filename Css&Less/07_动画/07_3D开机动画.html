<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    html,body{
      height: 100%;
      overflow: hidden;
    }
    .wrap {
      position: relative;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      text-align: center;
      perspective: 300px;
    }
    .wrap > .inner{
      position: relative;
      transform-style: preserve-3d;
    }
    .wrap > .inner >  img{
      width: 100px;
      height: 100px;
      animation: move 1s linear 0s infinite both;
    }
    .wrap > .inner > p{
      margin-top: 10px;
    }
    @keyframes move {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
  <script type="text/javascript">
    window.onload = function () {
    }
  </script>
</head>

<body>
  <div class="wrap">
    <div class="inner">
      <img src="sweet.svg" alt="">
      <p>正在加载中
  
      </p>
    </div>
  </div>
</body>

</html>
