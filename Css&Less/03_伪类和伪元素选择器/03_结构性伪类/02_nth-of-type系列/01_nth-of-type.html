<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      /* :nth-of-type以元素为中心 每一个元素都会设置一遍 不管id,类什么的 */
      #wrap li:nth-of-type(2){
        background-color: aqua;
      }
    </style>
</head>

<body>
  <ul id="wrap">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>

</html>
