<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      span{
        float: left;
        width: 100px;
        text-align: center;
      }
      span:not(:last-child){
        border-right: 1px solid #777;
      }
    </style>
</head>

<body>
  <div id="wrap">
    <span>first</span>
    <span>second</span>
    <span>third</span>
    <span>fourth</span>
    <span>fifth</span>
  </div>
</body>

</html>
