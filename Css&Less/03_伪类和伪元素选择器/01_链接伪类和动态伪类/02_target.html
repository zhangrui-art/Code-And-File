<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0; 
      }
      a{
        text-decoration: none;
      }
      div{
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        display: none;
        text-align: center;
        font: 50px/200px Arial;
      }
      :target{
        display: block;
      }
    </style>
</head>

<body>
  <a href="#div1">div1</a>
  <a href="#div2">div2</a>
  <a href="#div3">div3</a>
  <div id="div1">1</div>
  <div id="div2">2</div>
  <div id="div3">3</div>
</body>

</html>
