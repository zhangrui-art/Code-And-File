<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      #wrap{
        width: 600px;
        height: 400px;
        border: 1px solid ;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      #wrap > #inner{
        margin: 100px auto ;
        position: relative;
        width: 400px;
        height: 200px;
        background-color: aquamarine;
        transition-property: background-color, width, height;
        transition-duration: 1s,2s,2s,3s;
        transition-timing-function: cubic-bezier(.3,1.68,.87,-0.1);
        transition-delay: 500ms;
      }
      #wrap:hover #inner{
        background-color: bisque;
        width: 50px;
        height: 50px;
      }
    </style>
</head>

<body>
  <div id="wrap">
    <div id="inner"></div>
  </div>
</body>

</html>
