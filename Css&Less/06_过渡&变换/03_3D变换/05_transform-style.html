<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css" id="css">
    * {
      margin: 0;
      padding: 0;
    }
    .wrap{
      width: 400px;
      height: 400px;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      margin-left: -200px;
      margin-top: -200px;
      position: absolute;
      /* border: 1px solid aqua; */
      perspective: 300px;
      background-color: gray;
      transform-style: preserve-3d;
    }
    .inner {
      position: absolute;
      width: 200px;
      height: 200px;
      /* border-radius: 50%; */
      background-color: aquamarine;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
      position: absolute;
      line-height: 200px;
      text-align: center;
      font: 30px/200px Arial;
      color: white;
      transform: rotateX(45deg) translateX(50px);
    }
    /* .wrap:hover .inner{
      transform: perspective(500px) rotateX(360deg);
    } */
  </style>
</head>

<body>
  <div class="wrap">
    <div class="inner">Pao</div>
  </div>
</body>

</html>
