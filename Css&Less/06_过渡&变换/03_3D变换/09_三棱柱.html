<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .wrap{
        width: 300px;
        height: 300px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        position: absolute;
        border: 1px solid rgb(18, 154, 154);
        perspective: 100px;
        transform-style: preserve-3d;
        /* background-color: beige; */
      }
      .wrap > .box{
        transition: 1s;
        width: 80px;
        height: 150px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: absolute;
        margin: auto;
        transform-style: preserve-3d;
      }
      .wrap > .box > div{
        position: absolute;
        width: 80px;
        height: 150px;
        background-color: aquamarine;
        line-height: 150px;
        text-align: center;
        font: 30px/150px Arial;
        color: white;
        transform-origin: center center -23.094px;
      }

      .wrap > .box > div:nth-child(2){
        transform: rotateY(120deg);
      }      
      .wrap > .box > div:nth-child(3){
        transform: rotateY(240deg);
      }
      .wrap:hover .box{
        transform-origin: center center -50px;
        transform: rotateX(90deg);
      }      
    </style>
    <script type="text/javascript">
        window.onload = function() {

        }
    </script>
</head>

<body>
  <div class="wrap">
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>
</body>

</html>
