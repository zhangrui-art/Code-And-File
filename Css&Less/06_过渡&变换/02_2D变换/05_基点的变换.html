<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      #wrap{
        width: 600px;
        height: 400px;
        border: 1px solid ;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      #wrap > #inner{
        margin: 100px auto ;
        position: relative;
        width: 200px;
        height: 200px;
        /* border-radius: 50%; */
        background-color: aquamarine;
        text-align: center;
        font: 30px/200px 'Arial';
        transition: 2s;
      }
      #wrap:hover #inner{
        /* transform:scale(0.3,0.6); */
        transform: rotate(360deg);
        /* transform-origin: right bottom; */
        transform-origin: 20% 10%;
      }
    </style>
</head>

<body>
  <div id="wrap">
    <div id="inner">Pao</div>
  </div>
</body>

</html>
