<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style type="text/less">
    #wrap {
      width: 600px;
      height: 400px;
      border: 1px solid;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      #inner {
        margin: 100px auto;
        position: relative;
        width: 400px;
        height: 200px;
        background-color: aquamarine;
      }
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="inner"></div>
  </div>
</body>
<script src="less/less.min.js"></script>

</html>
