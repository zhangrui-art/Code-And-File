<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      html,body{
        height: 100%;
        overflow: hidden;
      }
      #wrap{
        width: 300px;
        height: 300px;
        /* border: 1px solid aquamarine; */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        transition: 2s;
      }
      #wrap > div{
        width: 130px;
        height: 130px;
        background-color: aquamarine;
        margin: 10px;
        float: left;
        box-sizing: border-box;
      }
      #wrap > div:nth-child(1),:nth-child(4){
        border-radius: 0 50%;
      }
      #wrap > div:nth-child(2),:nth-child(3){
        border-radius: 50% 0;
      }
      #wrap:hover{
        transform: rotate(360deg);
      }
    </style>
</head>

<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
