<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      html,body{
        height: 100%;
        overflow: hidden;
      }
      #wrap{
        margin: 100px auto;
        width: 25px;
        height: 300px;
        border: 1px solid;
        overflow: hidden;
      }
      #wrap > #inner{
        height: 600px;
        background-image: repeating-linear-gradient(130deg, black 0px, black 10px, white 10px, white 20px);
      }
    </style>
</head>

<body>
  <div id="wrap">
    <div id="inner"></div>
  </div>
</body>
<script>
  let inner = document.querySelector('#wrap > #inner')
  let flag = 0
  setInterval(() => {
    if(flag >= 300){
      flag = 0
    }
    flag ++ 
    inner.style.marginTop = -flag + 'px';
  }, 1000/60);
</script>
</html>
