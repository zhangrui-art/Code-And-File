<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      #wrap{
        position: relative;
        width: 100%;
        height: 100px;
        background-color: rgb(0, 255, 255, .6);
      }
      #wrap img{
        padding: 25px 0 30px 0;
      }
      #wrap #bg{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(./心动.png) repeat;
        background-size: 26% 100%;
        filter: blur(10px);
        z-index: -1;
      }
    </style>
</head>

<body>
  <div id="wrap">
    <img src="php_elephant.svg" width="50" height="50">
    <div id="bg"></div>
  </div>
</body>

</html>
