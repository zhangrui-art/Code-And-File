<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      /* 选择器：通配符 *, id #, 类 ., 元素 元素名, 后代 空格, 分组 ,(结合符) */
      *{
        margin: 0;
        padding: 0; 
      }
      h1,h2,h3{
        color: pink;
      }
      #test{
        color: deeppink;
      }
    </style>
</head>

<body>
  <div id="wrap">
    <h1 id="test">1-1</h1>
    <h2>2-1</h2>
    <h3>3-1</h3>
  </div>
</body>

</html>
