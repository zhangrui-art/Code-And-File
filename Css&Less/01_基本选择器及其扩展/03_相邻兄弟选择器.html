<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      /* + 相邻兄弟选择器
        必须紧跟！！
      */
      *{
        margin: 0;
        padding: 0; 
      }
      #wrap #sec + .inner{
        color: deeppink;
      }
    </style>
</head>

<body>
  <div id="wrap">
    <div>1</div>
    <div id="sec">2</div>
    <div class="inner">3</div>
    <div class="inner">4</div>
    <div class="inner">5</div>
  </div>
</body>

</html>
