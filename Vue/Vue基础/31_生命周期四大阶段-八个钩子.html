<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    </style>
</head>

<body>
  <div id="app">
    <h2>{{title}}</h2>
    <button @click="count--" type="">-</button>
    <span>{{count}}</span>
    <button @click="count++" type="">+</button>
  </div>
  <script src="/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 100,
        title: "计数器"
      },
      // 1.创建阶段（准备数据）
      beforeCreate() {
        console.log('beforeCreate 响应式数据准备好之前',this.count);
      },
      created() {
        console.log('beforeCreate 响应式数据准备好之后',this.count);
        // 可以开始发送初始化渲染的请求了
      },
      // 2.挂载阶段（渲染模板）
      beforeMount() {
        console.log('beforeMount 模板渲染之前',document.querySelector('h2').innerHTML);
      },
      mounted() {
        console.log('beforeMount 模板渲染之后',document.querySelector('h2').innerHTML);
        // 可以操作dom
      },
      // 3.更新阶段（数据更新）
      beforeUpdate() {
        console.log('beforeUpdate 数据修改了，视图还未更新',this.count,document.querySelector('span').innerHTML);
      },
      updated() {
        console.log('updated 数据修改了，视图已经更新',this.count,document.querySelector('span').innerHTML);
      },
      // 4.销毁阶段（销毁组件）
      beforeDestroy() {
        console.log('beforeDestroy 组件销毁之前');
        console.log('清除掉一些Vue以外的资源占用，eg.定时器，延时器...');
      },
      destroyed() {
        console.log('destroyed 组件销毁之后');
      },
    })
  </script>
</body>

</html>
