<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    </style>
</head>

<body>
  <div id="app">
    <button @click="switchShow()">切换显示隐藏</button>
    <h2 v-show="isShow">张大泡泡</h2>
  </div>
  <script src="/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      methods: {
        switchShow() {
          console.log('%c this','background-color:aqua;color: white;font-size: 40px',this)
          this.isShow = !this.isShow
        }
      }
    })
  </script>
</body>

</html>
