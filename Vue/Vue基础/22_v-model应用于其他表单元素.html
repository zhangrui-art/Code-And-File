<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        width: 250px; 
        height: 400px;
        border: 3px solid #000;
        padding-left: 5px;
      }
    </style>
</head>

<body>
  <div id="app">
    <h3>泡泡大帅网</h3><br>
    姓名：
      <input type="text" v-model="username"> 
      <br><br>
    是否单身： 
      <input type="checkbox" name="" id="" v-model="isSingle">
      <br><br>
    性别：
    <input v-model="gender" type="radio" name="gender" value="0"> 男 
    <input v-model="gender" type="radio" name="gender" value="1"> 女
      <br><br>
    所在城市： 
      <select v-model="city">
        <option value="10">北京</option>
        <option value="11">上海</option>
        <option value="12">广州</option>
      </select> 
      <br><br>
    个人描述：
      <textarea name="" id="" cols="32" rows="8" v-model="desc"></textarea> 
      <br>
    <button>立即注册</button>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        username: "",
        isSingle: false,
        gender: "",
        city: "12",
        desc: "",
      },
      methods: {
        
      },
    })
  </script>
</body>

</html>
