<body>
  <div id="app">
    <h3>请选择喜欢的专栏</h3>
    <span v-for="(item, index) in allList" :key="index">
      <input @click="value.indexOf(item) === -1 ? value.push(item) : value.splice(value.indexOf(item), 1)" v-model="!value.indexOf(item) === -1" type="checkbox" name="checkbox" id=""> {{ item }}
    </span>
    <ul>
      <li v-for="(item, index) in value" :key="index">{{ item }}</li>
    </ul>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allList: ["科幻", "喜剧", "动漫", "冒险", "科技", "军事", "娱乐", "奇闻"],
        value: []
      },
      methods: {

    })
  </script>
</body>
