<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      #app {
        width: 500px;
        height: 300px;
        border: 3px solid darkorchid;
        border-radius: 10px;
        text-align: center;
      }
      .title {
        width: 450px;
        height: 50px;
        margin: 0 auto;
        box-sizing: border-box;
        border: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }
      label {
        font-size: 18px;
        font-weight: 600;
      }
      .control {
        font-size: 18px;
        border: none;
        background-color: white;
      }
      .content {
        width: 450px;
        margin: 0 auto;
        box-sizing: border-box;
        border: 1px solid #ccc;  
        display: flex;      
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-content: flex-start;
        padding: 0 20px;
      }
      .content p {
        margin: 0;
        padding: 0;
        height: 40px;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
</head>

<body>
  <div id="app">
    <h3>折叠面板</h3>
    <div class="box">
      <div class="title">
        <label for="">芙蓉楼送辛渐</label>
        <button @click="flag = !flag" v-html="flag ? '收起' : '展开'" class="control">收起</button>
      </div>
      <div v-show="flag" class="content">
        <p>寒雨连江夜入吴,</p>
        <p>平明送客楚山孤。</p>
        <p>洛阳亲友如相问，</p>
        <p>一片冰心在玉壶。</p>
      </div>
    </div>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        flag: false
      },
      methods: {
        
      },
    })
  </script>
</body>

</html>
